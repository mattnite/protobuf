syntax = "proto2";


enum DefaultColor {
    RED = 0;
    GREEN = 1;
    BLUE = 2;
}

message DefaultMessage {
    optional int32 opt_int = 1 [default = 42];
    optional string opt_string = 2 [default = "hello"];
    optional bool opt_bool = 3 [default = true];
    optional float opt_float = 4 [default = 3.14];
    optional double opt_double = 5 [default = 2.718];
    optional bytes opt_bytes = 6 [default = "raw"];
    optional DefaultColor opt_color = 7 [default = GREEN];
    required int32 req_with_default = 8 [default = 99];
    optional int32 opt_no_default = 9;
    optional sint32 opt_sint = 10 [default = -10];
    optional uint64 opt_uint64 = 11 [default = 1000000];
    required DefaultColor req_color = 12 [default = BLUE];
}
